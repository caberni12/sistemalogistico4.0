
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Administrativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ================= BASE ================= */
body{
  font-family:'Segoe UI',Arial;
  background:#f4f7fb;
  margin:0;
}

.container{
  padding:40px;
  max-width:1300px;
  margin:auto;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:30px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
}

/* ================= CONTROLES ================= */
.controls{
  display:flex;
  gap:10px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

.controls input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  min-width:260px;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:14px;
}

.btn-load{ background:#3b82f6; color:#fff; }
.btn-success{ background:#10b981; color:#fff; }
.btn-edit{ background:#6366f1; color:#fff; padding:6px 12px; }
.btn-danger{ background:#ef4444; color:#fff; padding:6px 12px; }

/* ================= LOADER ================= */
.loader{
  width:16px;
  height:16px;
  border:3px solid rgba(255,255,255,.5);
  border-top:3px solid #fff;
  border-radius:50%;
  animation:spin .7s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg); } }

.btn-loading{
  pointer-events:none;
  opacity:.8;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}

/* ================= TABLA ================= */
table{ width:100%; border-collapse:collapse; }
th{ background:#f1f5f9; padding:14px; }
td{
  padding:12px;
  border-bottom:1px solid #eee;
  text-align:center;
  font-size:13px;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal-content{
  background:#fff;
  width:520px;
  padding:30px;
  border-radius:18px;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

.permissions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:15px;
}

.footer-btns{
  margin-top:20px;
  display:flex;
  gap:10px;
  justify-content:flex-end;
}

/* ================= MOBILE ================= */
.mobile-list{ display:none; }

@media (max-width:768px){

  /* CONTROLES */
  .controls{
    flex-direction:column;
    align-items:stretch;
  }

  .controls input{
    width:100%;
    max-width:100%;
    min-width:0;
  }

  /* TABLA */
  table, thead{ display:none; }

  /* TARJETAS */
  .mobile-list{
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .mobile-card{
    background:#fff;
    border-radius:16px;
    padding:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
    border:1px solid #e5e7eb;
  }

  .mobile-card h4{ margin:0 0 6px; }
  .mobile-card p{ margin:4px 0; font-size:13px; }

  .mobile-actions{
    display:flex;
    gap:8px;
    margin-top:10px;
  }

  .mobile-actions button{ flex:1; }

  /* ===== MODAL M√ìVIL CORREGIDO ===== */
  .modal{
    align-items:flex-start;
    padding:10px;
  }

  .modal-content{
    width:100%;
    max-width:100%;
    max-height:90vh;              /* üîë CLAVE */
    overflow-y:auto;              /* üîë SCROLL INTERNO */
    padding:16px;                 /* m√°s compacto */
    border-radius:14px;
  }

  .modal-content h3,
  .modal-content h4{
    margin-top:8px;
  }

  .permissions{
    gap:6px;
    margin-top:10px;
  }

  .permissions label{
    font-size:13px;
  }

  .footer-btns{
    margin-top:12px;
    flex-direction:column;
    gap:8px;
  }

  .footer-btns button{
    width:100%;
    padding:10px;                 /* botones m√°s compactos */
    font-size:13px;
  }
}
/* ================= MOVIL ================= */
@media(max-width:768px){

.controls input{
  width:100%;
}

table, thead{
  display:none;
}

.mobile-list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.mobile-card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.mobile-actions{
  display:flex;
  gap:8px;
  margin-top:10px;
}

.footer-btns{
  flex-direction:column;
}
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="controls">
      <button id="btnLoad" class="btn-load" onclick="cargarUsuarios()">Cargar usuarios</button>
      <input id="busqueda" placeholder="Buscar usuario, nombre o rol" oninput="filtrar()">
      <button class="btn-success" onclick="abrirCrear()">+ Usuario</button>
      <button class="btn-success" onclick="abrirModulos()">‚öôÔ∏è M√≥dulos</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Contrase√±a</th>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios">
        <tr><td colspan="6">Presione ‚ÄúCargar usuarios‚Äù</td></tr>
      </tbody>
    </table>

    <div id="mobileList" class="mobile-list"></div>

  </div>
</div>

<!-- ================= MODAL USUARIO ================= -->
<div class="modal" id="modalUsuario">
  <div class="modal-content">
    <h3 id="tituloUsuario"></h3>

    <input id="u_user" placeholder="Usuario">
    <input id="u_pass" placeholder="Contrase√±a">
    <input id="u_nombre" placeholder="Nombre">

    <select id="u_rol">
      <option>ADMIN</option>
      <option>OPERADOR</option>
      <option>SUPERVISOR</option>
    </select>

    <select id="u_activo">
      <option value="SI">ACTIVO</option>
      <option value="NO">INACTIVO</option>
    </select>

    <h4>Permisos</h4>
    <div class="permissions" id="listaPermisos"></div>

    <div class="footer-btns">
      <button class="btn-success" onclick="guardarUsuario()">Guardar</button>
      <button class="btn-danger" onclick="cerrarUsuario()">Cancelar</button>
    </div>
  </div>
</div>

<!-- ================= MODAL MODULOS ================= -->
<div class="modal" id="modalModulos">
  <div class="modal-content">
    <h3>Crear M√≥dulo</h3>

    <input id="m_nombre" placeholder="Nombre">
    <input id="m_archivo" placeholder="Archivo HTML">
    <input id="m_icono" placeholder="Icono">
    <input id="m_permiso" placeholder="Permiso">

    <select id="m_activo">
      <option value="SI">ACTIVO</option>
      <option value="NO">INACTIVO</option>
    </select>

    <div class="footer-btns">
      <button class="btn-success" onclick="crearModulo()">Guardar</button>
      <button class="btn-danger" onclick="cerrarModulos()">Cerrar</button>
    </div>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzhpjRngwZW2z4d49pUuHtEci23KFxZkETu-SvB5OPPDJpXnqOkc_MchNE-nWYPfAzw/exec";
let usuarios = [];
let modulos = [];
let modo = "crear";

/* ================= CARGAR ================= */
async function cargarUsuarios(){
  const r = await fetch(API+"?action=listarUsuarios");
  const d = await r.json();
  usuarios = d.data || [];
  renderUsuarios(usuarios);
}

/* ================= RENDER ================= */
function renderUsuarios(data){
  tablaUsuarios.innerHTML="";
  mobileList.innerHTML="";

  data.forEach(u=>{
    tablaUsuarios.innerHTML+=`
    <tr>
      <td>${u[1]}</td>
      <td>${u[2]}</td>
      <td>${u[3]}</td>
      <td>${u[4]}</td>
      <td>${u[5]}</td>
      <td>
        <button class="btn-edit" onclick="editarUsuario('${u[1]}','${u[2]}','${u[3]}','${u[4]}','${u[5]}','${u[10]}')">Editar</button>
        <button class="btn-danger" onclick="eliminarUsuario('${u[1]}')">Eliminar</button>
      </td>
    </tr>`;

    mobileList.innerHTML+=`
    <div class="mobile-card">
      <b>${u[1]}</b>
      <p>Contrase√±a: ${u[2]}</p>
      <p>${u[3]} - ${u[4]}</p>
      <div class="mobile-actions">
        <button class="btn-edit" onclick="editarUsuario('${u[1]}','${u[2]}','${u[3]}','${u[4]}','${u[5]}','${u[10]}')">Editar</button>
        <button class="btn-danger" onclick="eliminarUsuario('${u[1]}')">Eliminar</button>
      </div>
    </div>`;
  });
}

/* ================= FILTRO ================= */
function filtrar(){
  const q = busqueda.value.toLowerCase();
  renderUsuarios(usuarios.filter(u =>
    u[1].toLowerCase().includes(q) ||
    u[3].toLowerCase().includes(q) ||
    u[4].toLowerCase().includes(q)
  ));
}

/* ================= MODALES ================= */
function abrirCrear(){
  modo="crear";
  tituloUsuario.innerText="Crear Usuario";
  u_user.disabled=false;
  limpiarUsuario();
  cargarPermisos();
  modalUsuario.style.display="flex";
}

function editarUsuario(u,p,n,r,a,perms){
  modo="editar";
  tituloUsuario.innerText="Editar Usuario";
  u_user.value=u; u_user.disabled=true;
  u_pass.value=p;
  u_nombre.value=n;
  u_rol.value=r;
  u_activo.value=a;
  cargarPermisos(perms);
  modalUsuario.style.display="flex";
}

function cerrarUsuario(){ modalUsuario.style.display="none"; }
function abrirModulos(){ modalModulos.style.display="flex"; }
function cerrarModulos(){ modalModulos.style.display="none"; }

/* ================= PERMISOS ================= */
async function cargarPermisos(selected=""){
  const r = await fetch(API+"?action=listarModulos");
  const d = await r.json();
  modulos = d.data || [];
  listaPermisos.innerHTML="";
  modulos.forEach(m=>{
    listaPermisos.innerHTML+=`
    <label>
      <input type="checkbox" value="${m[4]}" ${selected.includes(m[4])?"checked":""}>
      ${m[1]}
    </label>`;
  });
}

/* ================= CRUD ================= */
async function guardarUsuario(){
  const perms=[...document.querySelectorAll("#listaPermisos input:checked")]
    .map(c=>c.value).join(",");

  await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"text/plain" },
    body:JSON.stringify({
      action: modo==="crear"?"crearUsuario":"editarUsuario",
      username:u_user.value,
      password:u_pass.value,
      nombre:u_nombre.value,
      rol:u_rol.value,
      activo:u_activo.value,
      permisos:perms
    })
  });

  cerrarUsuario();
  cargarUsuarios();
}

async function eliminarUsuario(u){
  if(!confirm("Eliminar "+u+"?")) return;
  await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"text/plain" },
    body:JSON.stringify({action:"eliminarUsuario",username:u})
  });
  cargarUsuarios();
}

async function crearModulo(){
  await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"text/plain" },
    body:JSON.stringify({
      action:"crearModulo",
      nombre:m_nombre.value,
      archivo:m_archivo.value,
      icono:m_icono.value,
      permiso:m_permiso.value,
      activo:m_activo.value
    })
  });
  cerrarModulos();
}
</script>

</body>
</html
