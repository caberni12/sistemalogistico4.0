<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Administrativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===================== BASE ===================== */
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:#f4f7fb;
}

.container{
  max-width:1400px;
  margin:auto;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
}

/* ===================== CONTROLES ===================== */
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.controls input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  width:260px;
  max-width:100%;
}

button{
  border:none;
  border-radius:10px;
  padding:10px 16px;
  cursor:pointer;
  font-size:14px;
}

.btn-primary{ background:#3b82f6; color:#fff; }
.btn-success{ background:#10b981; color:#fff; }
.btn-edit{ background:#6366f1; color:#fff; padding:6px 12px; }
.btn-danger{ background:#ef4444; color:#fff; padding:6px 12px; }

/* ===================== LOADER ===================== */
.loader{
  width:16px;
  height:16px;
  border:3px solid rgba(255,255,255,.4);
  border-top:3px solid #fff;
  border-radius:50%;
  animation:spin .7s linear infinite;
}

@keyframes spin{ to{transform:rotate(360deg)} }

.loading{
  pointer-events:none;
  opacity:.8;
  display:flex;
  align-items:center;
  gap:8px;
  justify-content:center;
}

/* ===================== TABLA (WEB) ===================== */
table{
  width:100%;
  border-collapse:collapse;
}

th{
  background:#f1f5f9;
  padding:12px;
}

td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:13px;
  text-align:center;
}

/* ===================== M√ìVIL ===================== */
.mobile-list{ display:none; }

@media(max-width:768px){

  table, thead{ display:none; }

  .controls input{ width:100%; }

  .mobile-list{
    display:flex;
    flex-direction:column;
    gap:14px;
  }

  .mobile-card{
    background:#fff;
    border-radius:16px;
    padding:16px;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
    border:1px solid #e5e7eb;
  }

  .mobile-card h4{
    margin:0 0 6px;
    font-size:15px;
  }

  .mobile-card p{
    margin:4px 0;
    font-size:13px;
    color:#475569;
  }

  .mobile-actions{
    display:flex;
    gap:8px;
    margin-top:10px;
  }

  .mobile-actions button{
    flex:1;
  }
}

/* ===================== MODALES ===================== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal-content{
  background:#fff;
  width:520px;
  max-width:92%;
  max-height:90vh;
  overflow:auto;
  padding:20px;
  border-radius:16px;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

.permissions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:12px;
}

.footer-btns{
  display:flex;
  gap:10px;
  margin-top:16px;
}

.footer-btns button{ flex:1; }
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- CONTROLES -->
    <div class="controls">
      <button id="btnLoad" class="btn-primary" onclick="cargarUsuarios()">Cargar usuarios</button>
      <input id="busqueda" placeholder="Buscar usuario, nombre o rol" oninput="filtrar()">
      <button class="btn-success" onclick="abrirCrear()">+ Crear Usuario</button>
      <button class="btn-primary" onclick="abrirModulo()">+ Crear M√≥dulo</button>
    </div>

    <!-- TABLA WEB -->
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Contrase√±a</th>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios">
        <tr><td colspan="6">Presione ‚ÄúCargar usuarios‚Äù</td></tr>
      </tbody>
    </table>

    <!-- TARJETAS M√ìVIL -->
    <div id="mobileList" class="mobile-list"></div>

  </div>
</div>

<!-- ================= MODAL USUARIO ================= -->
<div class="modal" id="modalUsuario">
  <div class="modal-content">
    <h3 id="tituloUsuario"></h3>

    <input id="u_user" placeholder="Usuario">
    <input id="u_pass" placeholder="Contrase√±a">
    <input id="u_nombre" placeholder="Nombre">

    <select id="u_rol">
      <option>ADMIN</option>
      <option>OPERADOR</option>
      <option>SUPERVISOR</option>
    </select>

    <select id="u_activo">
      <option value="SI">ACTIVO</option>
      <option value="NO">INACTIVO</option>
    </select>

    <h4>Permisos</h4>
    <div class="permissions">
      <label><input type="checkbox" value="inventario"> Inventario</label>
      <label><input type="checkbox" value="etiquetas"> Etiquetas</label>
      <label><input type="checkbox" value="codigos"> C√≥digos</label>
      <label><input type="checkbox" value="dashboard"> Dashboard</label>
      <label><input type="checkbox" value="usuarios"> Usuarios</label>
    </div>

    <div class="footer-btns">
      <button id="btnGuardar" class="btn-success" onclick="guardarUsuario()">Guardar</button>
      <button class="btn-danger" onclick="cerrarUsuario()">Cancelar</button>
    </div>
  </div>
</div>

<!-- ================= MODAL M√ìDULO ================= -->
<div class="modal" id="modalModulo">
  <div class="modal-content">
    <h3>Crear M√≥dulo</h3>

    <input id="m_nombre" placeholder="Nombre del m√≥dulo">
    <input id="m_archivo" placeholder="Archivo HTML (ej: index2.html)">
    <input id="m_icono" placeholder="Icono (ej: üìã)">
    <input id="m_permiso" placeholder="Permiso (ej: inventario)">

    <select id="m_activo">
      <option value="SI">ACTIVO</option>
      <option value="NO">INACTIVO</option>
    </select>

    <div class="footer-btns">
      <button class="btn-success" onclick="guardarModulo()">Guardar</button>
      <button class="btn-danger" onclick="cerrarModulo()">Cancelar</button>
    </div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const API = "https://script.google.com/macros/s/AKfycbzhpjRngwZW2z4d49pUuHtEci23KFxZkETu-SvB5OPPDJpXnqOkc_MchNE-nWYPfAzw/exec";
let usuarios = [];
let modo = "crear";

/* ================= SESI√ìN ================= */
(async()=>{
  const token = localStorage.getItem("token");
  const ip = localStorage.getItem("ip");
  if(!token) location.href="login.html";
  const r = await fetch(API+"?action=verify&token="+token+"&ip="+ip);
  const d = await r.json();
  if(!d.valid || d.rol!=="ADMIN"){
    localStorage.clear();
    location.href="login.html";
  }
})();

/* ================= CARGAR ================= */
async function cargarUsuarios(){
  btnLoad.classList.add("loading");
  btnLoad.innerHTML=`<div class="loader"></div> Cargando`;

  const r = await fetch(API+"?action=listarUsuarios");
  const d = await r.json();
  usuarios = d.data || [];
  render(usuarios);

  btnLoad.classList.remove("loading");
  btnLoad.innerHTML="Cargar usuarios";
}

/* ================= RENDER ================= */
function render(data){
  tablaUsuarios.innerHTML="";
  mobileList.innerHTML="";

  data.forEach(u=>{
    tablaUsuarios.innerHTML+=`
      <tr>
        <td>${u[1]}</td>
        <td>${u[2]}</td>
        <td>${u[3]}</td>
        <td>${u[4]}</td>
        <td>${u[5]}</td>
        <td>
          <button class="btn-edit" onclick="editar('${u[1]}','${u[2]}','${u[3]}','${u[4]}','${u[5]}','${u[10]||""}')">Editar</button>
          <button class="btn-danger" onclick="eliminarUsuario('${u[1]}')">Eliminar</button>
        </td>
      </tr>`;

    mobileList.innerHTML+=`
      <div class="mobile-card">
        <h4>${u[3]}</h4>
        <p><b>Usuario:</b> ${u[1]}</p>
        <p><b>Contrase√±a:</b> ${u[2]}</p>
        <p><b>Rol:</b> ${u[4]}</p>
        <div class="mobile-actions">
          <button class="btn-edit" onclick="editar('${u[1]}','${u[2]}','${u[3]}','${u[4]}','${u[5]}','${u[10]||""}')">Editar</button>
          <button class="btn-danger" onclick="eliminarUsuario('${u[1]}')">Eliminar</button>
        </div>
      </div>`;
  });
}

/* ================= FILTRO ================= */
function filtrar(){
  const q = busqueda.value.toLowerCase();
  render(usuarios.filter(u =>
    u[1].toLowerCase().includes(q) ||
    u[3].toLowerCase().includes(q) ||
    u[4].toLowerCase().includes(q)
  ));
}

/* ================= USUARIOS ================= */
function abrirCrear(){
  modo="crear";
  tituloUsuario.innerText="Crear Usuario";
  u_user.disabled=false;
  limpiar();
  modalUsuario.style.display="flex";
}

function editar(u,p,n,r,a,per){
  modo="editar";
  tituloUsuario.innerText="Editar Usuario";
  u_user.value=u; u_user.disabled=true;
  u_pass.value=p;
  u_nombre.value=n;
  u_rol.value=r;
  u_activo.value=a;
  document.querySelectorAll(".permissions input").forEach(c=>c.checked=per.includes(c.value));
  modalUsuario.style.display="flex";
}

function cerrarUsuario(){ modalUsuario.style.display="none"; }

function limpiar(){
  u_user.value=""; u_pass.value=""; u_nombre.value="";
  u_rol.value="ADMIN"; u_activo.value="SI";
  document.querySelectorAll(".permissions input").forEach(c=>c.checked=false);
}

async function guardarUsuario(){
  btnGuardar.classList.add("loading");
  btnGuardar.innerHTML=`<div class="loader"></div> Guardando`;

  const permisos=[...document.querySelectorAll(".permissions input:checked")].map(c=>c.value).join(",");

  await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"text/plain" },
    body:JSON.stringify({
      action: modo==="crear"?"crearUsuario":"editarUsuario",
      username:u_user.value,
      password:u_pass.value,
      nombre:u_nombre.value,
      rol:u_rol.value,
      activo:u_activo.value,
      permisos
    })
  });

  cerrarUsuario();
  cargarUsuarios();
  btnGuardar.classList.remove("loading");
  btnGuardar.innerHTML="Guardar";
}

async function eliminarUsuario(u){
  if(!confirm("Eliminar "+u+"?")) return;
  await fetch(API,{method:"POST",headers:{"Content-Type":"text/plain"},
    body:JSON.stringify({action:"eliminarUsuario",username:u})
  });
  cargarUsuarios();
}

/* ================= M√ìDULOS ================= */
function abrirModulo(){ modalModulo.style.display="flex"; }
function cerrarModulo(){ modalModulo.style.display="none"; }

async function guardarModulo(){
  await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"text/plain" },
    body:JSON.stringify({
      action:"crearModulo",
      nombre:m_nombre.value,
      archivo:m_archivo.value,
      icono:m_icono.value,
      permiso:m_permiso.value,
      activo:m_activo.value
    })
  });
  cerrarModulo();
}
</script>
<script src="segurity.js"></script>
</body>
</html>
